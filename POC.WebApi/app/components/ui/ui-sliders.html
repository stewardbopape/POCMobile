<div class="row" data-ng-controller="sliderCtrl">
  <div class="col-sm-6">
    <div class="panel">
      <div class="panel-heading border">
        Slider variants
      </div>
      <div class="panel-body">
        <p>Basic slider</p>
        <div class="slider" ui-jq="slider" ui-options="sliderOpt1"></div>
        <br/>

        <p>Range sliders</p>
        <div class="slider bg-color-1-slider" ui-jq="slider" ui-options="sliderOpt2"></div>
        <br>

        <p>Rounded handlers</p>
        <div class="slider bg-color-5-slider rounded-handler" ui-jq="slider" ui-options="sliderOpt3"></div>
      </div>
    </div>

    <div class="panel">
      <div class="panel-heading border">
        Vertical sliders
      </div>
      <div class="panel-body">
        <div class="row">
          <div class="col-xs-3">
            <div class="slider" ui-jq="slider" ui-options="sliderOpt4"></div>
          </div>
          <div class="col-xs-3">
            <div class="slider bg-color-1-slider rounded-handler" ui-jq="slider" ui-options="sliderOpt5"></div>
          </div>
          <div class="col-xs-3">
            <div class="slider bg-color-5-slider" ui-jq="slider" ui-options="sliderOpt6"></div>
          </div>
          <div class="col-xs-3">

          </div>
        </div>
      </div>
    </div>

    <div class="panel">
      <div class="panel-heading border">
        <strong>Loading spinners</strong> are used when retrieving data or performing slow computations, and help to notify users that loading is underway.
      </div>
      <div class="panel-body">
        <div class="row">
          <div class="col-xs-6">
            <img src="assets/images/rolling-grey.gif" alt="">
          </div>
          <div class="col-xs-6">
            <img src="assets/images/rolling-blue.gif" alt="">
          </div>
        </div>
      </div>
    </div>
  </div>


  <div class="col-sm-6">
    <div class="panel">
      <div class="panel-heading border">
        Slider color options
      </div>
      <div class="panel-body">
        <div class="sliders mb25">
          <div class="slider slider-default" ui-jq="slider" ui-options="sliderOpt1"></div>
          <br/>
          <div class="slider bg-color-1-slider" ui-jq="slider" ui-options="sliderOpt7"></div>
          <br/>
          <div class="slider bg-color-2-slider" ui-jq="slider" ui-options="sliderOpt8"></div>
          <br/>
          <div class="slider bg-color-3-slider" ui-jq="slider" ui-options="sliderOpt9"></div>
          <br/>
          <div class="slider bg-color-4-slider" ui-jq="slider" ui-options="sliderOpt10"></div>
          <br/>
          <div class="slider bg-color-5-slider" ui-jq="slider" ui-options="sliderOpt11"></div>
        </div>

        <hr/>

        <div class="sliders mb25">
          <div class="row">
            <div class="col-xs-4 col-sm-2">
              <div class="slider slider-default" ui-jq="slider" ui-options="sliderOpt12"></div>
            </div>
            <div class="col-xs-4 col-sm-2">
              <div class="slider bg-color-1-slider" ui-jq="slider" ui-options="sliderOpt13"></div>
            </div>
            <div class="col-xs-4 col-sm-2">
              <div class="slider bg-color-2-slider" ui-jq="slider" ui-options="sliderOpt14"></div>
            </div>
            <div class="col-xs-4 col-sm-2">
              <div class="slider bg-color-3-slider" ui-jq="slider" ui-options="sliderOpt15"></div>
            </div>
            <div class="col-xs-4 col-sm-2">
              <div class="slider bg-color-4-slider" ui-jq="slider" ui-options="sliderOpt16"></div>
            </div>
            <div class="col-xs-4 col-sm-2">
              <div class="slider bg-color-5-slider" ui-jq="slider" ui-options="sliderOpt17"></div>
            </div>
          </div>

        </div>
      </div>
    </div>
  </div>
</div>
