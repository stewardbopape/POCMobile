<!doctype html>
<html class="no-js" data-ng-app="stats-app">
  <head>
	<meta charset="utf-8">
	<title>Stats SA</title>
	<meta name="description" content="">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1, maximum-scale=1">

	<link rel="stylesheet" href="assets/libs/bootstrap/dist/css/bootstrap.css">
	<link rel="stylesheet" href="assets/libs/perfect-scrollbar/css/perfect-scrollbar.css">
	<link rel="stylesheet" href="assets/css/roboto.css">
	<link rel="stylesheet" href="assets/css/font-awesome.css">
	<link rel="stylesheet" href="assets/css/panel.css">
	<link rel="stylesheet" href="assets/css/feather.css">
	<link rel="stylesheet" href="assets/css/animate.css">
	<link rel="stylesheet" href="assets/css/main.min.css">
	<link rel="stylesheet" href="custom.min.css">

      <style>
          .horizontal-collapse {
              height: 70px;
          }

          .navbar-collapse.in {
              overflow-y: hidden;
          }

          form.tab-form-demo .tab-pane {
            margin: 20px 20px;
          }
      </style>

  </head>
  <body data-ng-controller="AppCtrl" class="app-content {{ app.layout.sidebarTheme }} {{ app.layout.headerTheme }}">

	<div class="app {{$state.current.data.appClasses}}" data-ng-class="{'layout-small-menu': app.layout.isSmallSidebar, 'layout-chat-open': app.layout.isChatOpen, 'layout-fixed-header': app.layout.isFixedHeader, 'layout-boxed': app.layout.isBoxed, 'layout-static-sidebar': app.layout.isStaticSidebar, 'layout-right-sidebar': app.layout.isRightSidebar, 'layout-fixed-footer': app.layout.isFixedFooter, 'message-open': app.isMessageOpen}" data-ui-view> </div>

	<script type="text/ng-template" id="sourceModal.html">
        <div class="modal-header">
            <h3 class="modal-title" id="modal-title">Source Code - HTML</h3>
        </div>
        <div class="modal-body" id="source-modal">
            <pre><code style="white-space: pre; font-size: 14px!important;">{{$ctrl.code}}</code></pre>            
        </div>
        <div class="modal-footer">
            <button class="btn btn-primary" type="button" ng-click="$ctrl.ok()">OK</button>
            <button class="btn btn-warning" type="button" ng-click="$ctrl.cancel()">Cancel</button>
        </div>
    </script>

	<script	src="assets/libs/jquery/dist/jquery.js"> </script>
	<script	src="assets/libs/popper/popper.min.js"> </script>
	<script	src="assets/libs/angular/angular.js"> </script>
	<script	src="assets/libs/angular-sanitize/angular-sanitize.js"> </script>
	<script	src="assets/libs/angular-ui-router/release/angular-ui-router.js"> </script>
	<script	src="assets/libs/angular-touch/angular-touch.js"> </script>
	<script	src="assets/libs/angular-animate/angular-animate.js"> </script>
	<script	src="assets/libs/angular-summernote/dist/angular-summernote.js"> </script>

	<script	src="assets/libs/angular-bootstrap/ui-bootstrap.js"> </script>
	<script	src="assets/libs/angular-bootstrap/ui-bootstrap-tpls-2.5.0.min.js"> </script>

	<script	src="assets/libs/angular-flot/angular-flot.js"> </script>
	<script	src="assets/libs/angular-file-upload/angular-file-upload.js"> </script>
	<script	src="assets/libs/angular-nvd3/dist/angular-nvd3.js"> </script>
	<script	src="assets/libs/angular-ui-calendar/src/calendar.js"> </script>
	<script	src="assets/libs/angular-ui-map/ui-map.js"> </script>
	<script	src="assets/libs/angular-ui-utils/ui-utils.js"> </script>
	<script	src="assets/libs/angular-sweetalert/SweetAlert.js"> </script>
	<script	src="assets/libs/ngstorage/ngStorage.js"> </script>
	<script	src="assets/libs/ocLazyLoad/dist/ocLazyLoad.js"> </script>
	<script	src="assets/libs/perfect-scrollbar/js/perfect-scrollbar.jquery.js"> </script>
	<script	src="assets/libs/fastclick/lib/fastclick.js"> </script>

	<script src="assets/js/extentions/modernizr.js"></script>
	<script src="assets/js/extentions/lib.js"></script>
	<script src="assets/js/app1.min.js"></script>
	<script src="app/components/custom-directives/popover.code.dir.js" type="text/javascript"></script>



</body>
</html>



<script type="text/ng-template" id="customTemplate.html">
    <a>
        <img ng-src="http://upload.wikimedia.org/wikipedia/commons/thumb/{{match.model.flag}}" width="16">
        <span ng-bind-html="match.label | uibTypeaheadHighlight:query"></span>
    </a>
</script>

<script type="text/ng-template" id="customPopupTemplate.html">
    <div class="custom-popup-wrapper"
         ng-style="{top: position().top+'px', left: position().left+'px'}"
         style="display: block;"
         ng-show="isOpen() && !moveInProgress"
         aria-hidden="{{!isOpen()}}">
        <p class="message">select location from drop down.</p>

        <ul class="dropdown-menu" role="listbox">
            <li class="uib-typeahead-match" ng-repeat="match in matches track by $index" ng-class="{active: isActive($index) }"
                ng-mouseenter="selectActive($index)" ng-click="selectMatch($index)" role="option" id="{{::match.id}}">
                <div uib-typeahead-match index="$index" match="match" query="query" template-url="templateUrl"></div>
            </li>
        </ul>
    </div>
</script>

<script type="text/ng-template" id="myModalContent.html">
    <div class="modal-header">
        <h3 class="modal-title" id="modal-title">I'm a modal!</h3>
    </div>
    <div class="modal-body" id="modal-body">
        <ul>
            <li ng-repeat="item in $ctrl.items">
                <a href="#" ng-click="$event.preventDefault(); $ctrl.selected.item = item">{{ item }}</a>
            </li>
        </ul>
        Selected: <b>{{ $ctrl.selected.item }}</b>
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" type="button" ng-click="$ctrl.ok()">OK</button>
        <button class="btn btn-warning" type="button" ng-click="$ctrl.cancel()">Cancel</button>
    </div>
</script>
<script type="text/ng-template" id="stackedModal.html">
    <div class="modal-header">
        <h3 class="modal-title" id="modal-title-{{name}}">The {{name}} modal!</h3>
    </div>
    <div class="modal-body" id="modal-body-{{name}}">
        Having multiple modals open at once is probably bad UX but it's technically possible.
    </div>
</script>
